<div class="high-scores-table">
    <div class="error" *ngIf="showError">{{ errorMessage.title }} : {{ errorMessage.body }}</div>
    <mat-progress-spinner *ngIf="isLoading" class="fidget-spinner" color="primary" mode="indeterminate"></mat-progress-spinner>
    <table *ngIf="showScores" mat-table [dataSource]="highScores" class="high-scores">
        <ng-container matColumnDef="medal" sticky>
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element; let i = index">{{ getMedal(i) }}</td>
        </ng-container>

        <ng-container matColumnDef="score" sticky>
            <th mat-header-cell *matHeaderCellDef>Score</th>
            <td mat-cell *matCellDef="let element">{{ element.score }}</td>
        </ng-container>

        <ng-container matColumnDef="names">
            <th mat-header-cell *matHeaderCellDef>Noms</th>
            <td mat-cell *matCellDef="let element">
                <span *ngFor="let name of element.names; let last = last">{{ name }}<ng-container *ngIf="!last">, </ng-container></span>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
